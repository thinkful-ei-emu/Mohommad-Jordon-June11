<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form id="dog-search-form">
            <label for="number-of-dogs">How many dog images?</label>
          <input type="text" name="number-of-dogs" class="js-dog-search-entry" placeholder="1 - 50">
          <button type="submit">Submit</button>
        </form>
        <section class="results">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
